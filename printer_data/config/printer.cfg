[save_variables]
filename: ~/printer_data/config/saved_vars.cfg

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_37FFDB055252343022711343-if00
#serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.2:1.0

[virtual_sdcard]
path: /home/printer/printer_data/gcodes

[gcode_arcs]
resolution: 0.1

[skew_correction]

[exclude_object]




[screws_tilt_adjust]
screw1: 30, 66
screw1_name: front left screw
screw2: 200, 66
screw2_name: front right screw
screw3: 200, 240
screw3_name: rear right screw
screw4: 30, 240
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3


[filament_switch_sensor switch_sensor]
switch_pin: PC14
pause_on_runout: False
runout_gcode:
  RESPOND TYPE=command MSG="action:notification title=PAUSE body=Filament runout (switch)"
  RESPOND TYPE=error   MSG="PAUSED: Filament runout (switch)"
  SET_DISPLAY_TEXT MSG="Filament runout (switch)"
  M117 Filament runout (switch)
  ; Optional persistent log:
  ; SAVE_VARIABLE VARIABLE=last_pause_reason VALUE="'Filament runout (switch)'"
  PAUSE                       # [pause_resume] muss in printer.cfg existieren
insert_gcode:
  M117 Filament switch inserted
  RESPOND TYPE=command MSG="action:notification title=Filament inserted body=Switch meldet Einzug"



[filament_motion_sensor encoder_sensor]
switch_pin: PC15
detection_length: 4
extruder: extruder
pause_on_runout: False
runout_gcode:
  RESPOND TYPE=command MSG="action:notification title=PAUSE body=Filament runout (encoder)"
  RESPOND TYPE=error   MSG="PAUSED: Filament runout (encoder)"
  SET_DISPLAY_TEXT MSG="Filament runout (encoder)"
  M117 Filament runout (encoder)
  ; Optional persistent log:
  ; SAVE_VARIABLE VARIABLE=last_pause_reason VALUE="'Filament runout (encoder)'"
  PAUSE
insert_gcode:
  M117 Filament encoder inserted
  RESPOND TYPE=command MSG="action:notification title=Filament inserted body=Encoder meldet Bewegung"



   

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
#step_distance: .0125
endstop_pin: ^PC0
position_endstop: -7
position_min: -7
position_max: 255
homing_speed: 85
#microsteps: 64
microsteps: 128 ### 128 microsteps without interpolate should give less noise

#rotation_distance: 40  ## Should not be touched but i did anyways...
rotation_distance: 39.948

[tmc2209 stepper_x]
uart_pin: PB15
run_current: 0.9
###################################################################################################################################################################################################################################################
###################################################################################################################################################################################################################################################
###################################################################################################################################################################################################################################################
###################################################################################################################################################################################################################################################

stealthchop_threshold: 999999 #activate stealthchop by uncommenting ---- when commented out its spreadCycle MAX ACCEL 16k with spreadcycle
#stealthchop_threshold: 0  ### SET Zero for both spreadcycle and stealthchop off -> should give more accurate positioning

interpolate: False






